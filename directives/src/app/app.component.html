<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{odd:odd % 2 !==0}"
          [ngStyle]="{backgroundColor:odd % 2 !== 0? 'yellow':'transparent'}"
           *ngFor="let odd of oddNumbers" >
          {{odd}}
          </li>
        </ul>
      </div>

        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{even:even % 2 ===0}"
          [ngStyle]="{backgroundColor:even % 2 !== 0? 'yellow':'transparent'}"
          *ngFor="let even of evenNumbers">
          {{even}}
          </li>
        </ul>
      </div>
      // this is the format when, *ngIf is rendered
      <ng-template [ngIf]="!onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{even:even % 2 ===0}"
          [ngStyle]="{backgroundColor:even % 2 !== 0? 'yellow':'transparent'}"

          {{even}}
          </li>

      </ng-template> -->

      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li class="list-group-item"
          [ngClass]="{even:even % 2 ===0}"
          [ngStyle]="{backgroundColor:even % 2 !== 0? 'yellow':'transparent'}"
          *ngFor="let even of evenNumbers">
          {{even}}
          </li>
        </ul>
      </div>
      <p appBasicHighlight>Style me with basic highlight directive</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">Style me with a better highlight directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="1">Value of 1</p>
        <p *ngSwitchCase="2">Value of 2</p>
        <p *ngSwitchCase="3">Value of 3</p>
        <p *ngSwitchCase="4">Value of 4</p>
        <p *ngSwitchDefault>Default value</p>
      </div>
    </div>
  </div>
</div>
